<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./src/css/sign-up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <form class="form-floating needs-validation" id="signUp" novalidate>
        <h1>SIGN UP<span style="color: #4a73e8;">!</span></h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="" pattern="^.{4,30}$" required>
            <label>USERNAME</label>
            <div class="invalid-feedback">
                Must be 4-30 characters.
            </div>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="" pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
                oninput="this.value = this.value.replace(/\s+/g, '')" required>
            <label>EMAIL ADDRESS</label>
            <div class="invalid-feedback">
                Incorrect email format.
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="newPwd" placeholder="" pattern="^(?=.*\d)[^\s]{8,32}$"
                required>
            <label>NEW PASSWORD</label>
            <span class="eye"><i class="fa-regular fa-eye fa-lg"></i></span>
            <div class="invalid-feedback">
                Must be 8-32 characters; at least one number required.
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="confirmPwd" placeholder="" required>
            <label>CONFIRM PASSWORD</label>
            <span class="eye"><i class="fa-regular fa-eye fa-lg"></i></span>
            <div class="invalid-feedback">
                Must match with your new password.
            </div>
        </div>
        <p>
            By creating an account, you agree to our <a href="#">TERMS OF SERVICE</a>.
        </p>
        <button type="submit" id="btn">JOIN NEWZ KRIPT!</button>
    </form>
    <script type="module" src="./src/js/sign-up.js"></script>
</body>

</html>
