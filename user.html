<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>User Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon/favicon.ico">
    <link rel="stylesheet" href="./src/css/user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <main>
        <header>
            <h1>USER DASHBOARD</h1>
            <button id="signOut">sign Out</button>
        </header>
        <section id="userInfo">
            <h2>YOUR PROFILE</h2>
            <div class="list">
                <div id="uid"></div>
                <div id="username"></div>
                <div id="email"></div>
            </div>
        </section>
        <section id="editInfo">
            <h2>EDIT</h2>
            <h2>YOUR</h2>
            <h2>PROFILE</h2>
            <form class="form-floating needs-validation" id="update" novalidate>
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder=""
                        pattern="^(?=.*[A-Za-z])\S{4,30}$" required>
                    <label>USERNAME</label>
                    <div class="invalid-feedback">
                        Must be 4-30 non-whitespace characters; at least one letter required.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder=""
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                    <label>EMAIL ADDRESS</label>
                    <div class="invalid-feedback">
                        Must be valid email format.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="pwd1" placeholder="" pattern="^(?=.*\d)[^\s]{8,32}$"
                        required>
                    <label>NEW PASSWORD</label>
                    <button type="button" class="eye"><i class="fa-regular fa-eye fa-lg"></i></button>
                    <div class="invalid-feedback">
                        Must be 8-32 non-whitespace characters; at least one number required.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="pwd2" placeholder="" pattern="^\S+$" required>
                    <label>CONFIRM PASSWORD</label>
                    <button type="button" class="eye"><i class="fa-regular fa-eye fa-lg"></i></button>
                    <div class="invalid-feedback">
                        Must match with your new password.
                    </div>
                </div>
                <button type="submit" id="submit">SAVE CHANGES!</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"
        defer></script>
    <script type="module" src="./src/js/firebase-config.js"></script>
    <script type="module" src="./src/js/user.js"></script>
</body>

</html>
