<body>
    <main>
        <header>
            <h1>USER DASHBOARD</h1>
            <button id="signOut">sign Out</button>
            <button id="home"><i class="fa-solid fa-house fa-2xl"></i></button>
        </header>
        <section id="userInfo">
            <h2>YOUR PROFILE</h2>
            <div class="list">
                <div id="uid"></div>
                <div id="displayUsername"></div>
                <div id="displayEmail"></div>
            </div>
        </section>
        <section id="editInfo">
            <h2>EDIT</h2>
            <h2>YOUR</h2>
            <h2>PROFILE</h2>
            <form class="form-floating needs-validation" id="update" novalidate>
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder=""
                        pattern="^(?=.*[A-Za-z])\S{4,30}$" required>
                    <label>USERNAME</label>
                    <div class="invalid-feedback">
                        Must be 4-30 non-whitespace characters; at least one letter required.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder=""
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                    <label>EMAIL ADDRESS</label>
                    <div class="invalid-feedback">
                        Must be valid email format.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="pwd1" placeholder=""
                        pattern="^(?=.*\d)[^\s]{8,32}$">
                    <label>NEW PASSWORD (Optional)</label>
                    <button type="button" class="eye"><i class="fa-regular fa-eye fa-lg"></i></button>
                    <div class="invalid-feedback">
                        Must be 8-32 non-whitespace characters; at least one number required.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="pwd2" placeholder="" pattern="^\S+$">
                    <label>CONFIRM PASSWORD (Optional)</label>
                    <button type="button" class="eye"><i class="fa-regular fa-eye fa-lg"></i></button>
                    <div class="invalid-feedback">
                        Must match with your new password.
                    </div>
                </div>
                <button type="submit" id="submit">SAVE CHANGES!</button>
            </form>

        </section>
        <section id="favoritesSection" class="mt-5">
            <h2>Your Favorites</h2>
            <ul id="favoritesList" class="list-group">
                <!-- JS will inject each <li> -->
            </ul>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
