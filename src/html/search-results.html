<body>
  <header>
    <nav class="nav-main">
      <a href="../../index.html" id="brand"><img src="../assets/img/logo.jpg">NEWZ KRIPT</a>
      <div id="searchContainer">
        <div class="search-wrapper">
          <input type="text" id="searchInput" placeholder="Search...">
          <div class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div id="resultsContainer" class="results-container"></div>
      </div>
      <button id="login"><i class="fa-regular fa-user"></i></button>

  <nav class="nav-sub">

  <button id="backToTop">
    <i class="fa-solid fa-play fa-rotate-270 fa-xl" style="color: #4a73e8;"></i>

  <main>
    <div class="search-results-container">
      <div class="search-header">
        <h1 id="searchTitle">Search Results</h1>
        <p id="searchSubtitle">Found <span id="resultCount">0</span> results</p>
      </div>

      <div class="search-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="world">World</button>
        <button class="filter-btn" data-filter="business">Business</button>
        <button class="filter-btn" data-filter="health">Health</button>
        <button class="filter-btn" data-filter="technology">Technology</button>
        <button class="filter-btn" data-filter="science">Science</button>
        <button class="filter-btn" data-filter="sports">Sports</button>
        <button class="filter-btn" data-filter="entertainment">Entertainment</button>
      </div>

      <ul class="article-list" id="searchResults">
        <!-- Search results will be populated here -->
      </ul>

      <div class="no-results" id="noResults" style="display: none;">
        <i class="fa-solid fa-magnifying-glass fa-3x" style="color: #ccc; margin-bottom: 20px;"></i>
        <h3>No articles found</h3>
        <p>Try adjusting your search terms or browse our latest news.</p>
        <a href="../../index.html" class="btn btn-primary">Back to Home</a>
      </div>

      <div class="loading-spinner" id="loadingSpinner" style="display: none;">
        <i class="fa-solid fa-spinner fa-spin fa-2x" style="color: #4a73e8;"></i>
        <p>Searching...</p>
