<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./src/css/login.css">
</head>

<body>
    <main>
        <form class="form-floating needs-validation" id="login" novalidate>
            <header>
                <h1>LOGIN<span style="color: #4a73e8;">!</span>
                </h1>
            </header>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="" required>
                <label>EMAIL ADDRESS</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pwd" placeholder="" required>
                <span id="eye"><i class="fa-regular fa-eye"></i></span>
                <label>PASSWORD</label>
            </div>
            <p>Don't have an account? <a href="sign-up.html">SIGN UP NOW!</a></p>
            <button type="submit" id="submit">I'M BACK!</button>
            <p><span style="color: #4a73e8; font-weight: 900;">|</span> OR CONTINUE WITH<button type="button"
                    id="google"><img src="./src/assets/svg/google.svg"></button><button type="button" id="github"><img
                        src="./src/assets/svg/github.svg"></button></p>
        </form>
    </main>
    <h1>NEWZ KRIPT</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"
        defer></script>
    <script type="module" src="./src/js/login.js"></script>
</body>

</html>
