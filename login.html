<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./src/favicon/favicon.ico">
    <link rel="stylesheet" href="./src/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <form class="form-floating needs-validation" id="login" novalidate>
        <h1>LOGIN<span style="color: #4a73e8;">!</span>
        </h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder=""
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            <label>EMAIL ADDRESS</label>
            <div class="invalid-feedback">
                Must be valid email format.
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="pwd" placeholder="" pattern="^\S+$" required>
            <span id="eye"><i class="fa-regular fa-eye fa-lg"></i></span>
            <label>PASSWORD</label>
            <div class="invalid-feedback">
                Must be non-whitespace characters.
            </div>
        </div>
        <p>Don't have an account? <a href="sign-up.html">SIGN UP NOW!</a></p>
        <button type="submit" id="btn">I'M BACK!</button>
        <p><span style="color: #4a73e8; font-weight: 900;">|</span> OR CONTINUE WITH<button type="button"
                id="google"><img src="./src/svg/google.svg"></button></p>
    </form>
    <script type="module" src="./src/js/login.js"></script>
</body>

</html>
